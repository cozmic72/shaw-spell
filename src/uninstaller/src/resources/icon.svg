<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#999999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80"
        fill="url(#greyGradient)" filter="url(#shadow)"/>

  <!-- Shavian letters: 𐑖𐑕 (Shaw-Spell) - dimmed -->
  <text x="256" y="380"
        font-family="'Noto Sans Shavian', 'BRShawAI', sans-serif"
        font-size="280"
        font-weight="600"
        fill="white"
        fill-opacity="0.5"
        text-anchor="middle"
        style="letter-spacing: -10px;">𐑖𐑕</text>

  <!-- Prohibition symbol (circle with diagonal line) -->
  <g opacity="0.9">
    <!-- Red circle -->
    <circle cx="384" cy="128" r="80" fill="#E85D4A" stroke="white" stroke-width="8"/>
    <!-- Diagonal line -->
    <line x1="336" y1="176" x2="432" y2="80"
          stroke="white" stroke-width="16" stroke-linecap="round"/>
  </g>
</svg>
